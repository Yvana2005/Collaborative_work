{% extends 'base.html' %}

{% block title %}
Ajouter un membre d'événement
{% endblock %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'calendarapp:calendar' %}"> Calendrier </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Soumettre </button></td></tr>
  </table>
</form>
{% endblock %}
